<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .question-container {
            background-color: #3498db;
            color: #fff;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            width: 250px;
            height: 250px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .options-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .option {
            width: 120px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin: 10px;
            background-color: #3498db;
            color: #fff;
            border: 2px solid #fff;
        }

        .option:hover {
            background-color: #2980b9;
        }

        .next-button {
            background-color: #27ae60;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #218c53;
        }
    </style>
    <title>مسابقة التاريخ</title>
</head>

<body>
    <div class="quiz-container">
        <div class="question-container">
            <div class="image-container">
                <!-- يمكنك إضافة الصورة هنا -->
                <img src="DreamShaper_32_Leonardo_AI_commemorates_the_historic_moment_of_1.jpg" alt="وصف الصورة الرابعة">
            </div>
            <p id="question" style="font-size: 24px;">في أي عام تم إصدار إعلان الاستقلال الأمريكي؟</p>
            <div class="options-container">
                <div class="option" onclick="checkAnswer(this)">1765</div>
                <div class="option" onclick="checkAnswer(this)">1776</div>
                <div class="option" onclick="checkAnswer(this)">1789</div>
                <div class="option" onclick="checkAnswer(this)">1799</div>
            </div>
        </div>
        <button class="next-button" onclick="goToNextPage()">التالي</button>
    </div>

    <script>
        function checkAnswer(selectedOption) {
            const correctOption = "1776";
            const score = selectedOption.textContent === correctOption ? 1 : 0;
            selectedOption.style.backgroundColor = score ? "#2ecc71" : "#e74c3c";
            selectedOption.style.color = "#fff";
            document.querySelector(".next-button").style.display = "block";
        }

        function goToNextPage() {
            // يمكنك تعديل عنوان الصفحة التالية هنا
            window.location.href = 'Questions 5.html';
        }
    </script>
</body>

</html>
