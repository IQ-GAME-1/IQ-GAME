<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000000;
        }

        .terminal-loader {
            border: 0.1em solid #333;
            background-color: #1a1a1a;
            color: #0f0;
             font-family: 'Tajawal', sans-serif;
            font-size: 2em; /* تكبير حجم النص */
            padding: 1.5em 1em;
            width: 100%;
            height: 100vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2em; /* زيادة ارتفاع المنطقة العلوية */
            background-color: #333;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            padding: 0 0.4em;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-controls {
            display: flex;
        }

        .control {
            display: inline-block;
            width: 0.8em; /* زيادة حجم الأزرار */
            height: 0.8em; /* زيادة حجم الأزرار */
            margin-left: 0.6em; /* زيادة المسافة بين الأزرار */
            border-radius: 50%;
            background-color: #777;
        }

        .control.close {
            background-color: #e33;
        }

        .control.minimize {
            background-color: #ee0;
        }

        .control.maximize {
            background-color: #0b0;
        }

        .terminal-title {
            line-height: 2em; /* زيادة ارتفاع النص */
            color: #eee;
        }

        .code-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70%;
            margin-top: 2em; /* مسافة بين المنطقة العلوية والكود */
        }

        .code-container {
            background-color: #0a0a0a; /* لون الخلفية داخل المستطيل */
            color: #fff; /* لون النص داخل المستطيل */
            padding: 20px; /* مساحة داخل المستطيل */
            border-radius: 10px; /* حواف دائرية للمستطيل */
            margin-bottom: 20px; /* مسافة بين المستطيل والأسفل */
        }

        .options-section {
            display: flex;
            justify-content: space-around;
        }

        .option {
            width: 150px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .option:hover {
            background-color: #3498db;
            color: white;
        }
		
		
		
		.rounded-image {
    border-radius: 10px;
    border: 2px solid #000;
}
.next-button {
        margin-top: 20px;
    }

    .next-button a {
        display: inline-block;
        padding: 5px 40px;
        background-color: #EF4343;
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        transition: background-color 0.3s;
    }

    .next-button a:hover {
        background-color: #EE7070;
    }

    .options-container {
        margin-bottom: 50px;
    }
    </style>
    <title>مسابقة اعلام الدول</title>
</head>

<body>
    <div class="terminal-loader">
        <div class="terminal-header">
            <div class="terminal-title">مسابقة البرمجة</div>
            <div class="terminal-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
        </div>
        <div class="code-section">
     <div class="image-container">
    <img src="Screenshot_20231208-191528_2.png " alt="وصف الصورة" class="rounded-image">
</div>
            
            </div>
	<div class="options-section">
                <div class="option" onclick="checkAnswer(this)"> SyntaxError</div>
                <div class="option" onclick="checkAnswer(this)"> ReferenceError</div>
                <div class="option" onclick="checkAnswer(this)"> TypeError</div>
                <div class="option" onclick="checkAnswer(this)"> UndefinedError</div>
				

        </div>
								<div class="next-button">
    <a href="Questions 5.html ">التالي</a>
</div>
    </div>

    <script>
        function checkAnswer(selectedOption) {
            const correctOption = " ReferenceError";
            const score = selectedOption.textContent === correctOption ? 1 : 0;
            selectedOption.style.backgroundColor = score ? "#2ecc71" : "#e74c3c";
            selectedOption.style.color = "#fff";
        }
    </script>
</body>

</html>
