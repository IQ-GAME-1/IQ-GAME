<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع العاب الذكاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('20231206_175113_0000.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: #fff;
        }

        #welcome-section {
            margin-bottom: 50px;
        }

        #welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #login-button {
            background-color: #1877f2;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            outline: none;
        }

        /* Ø²Ø± Ø§ÙØªØ­ÙÙ ÙÙ Ø§ÙØµÙØª */
        .toggleSwitch {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(39, 39, 39);
            border-radius: 50%;
            cursor: pointer;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.13);
            overflow: hidden;
        }

        #checkboxInput {
            display: none;
        }

        .bell {
            width: 18px;
        }

        .bell path {
            fill: white;
        }

        .speaker {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition-duration: .3s;
        }

        .speaker svg {
            width: 18px;
        }

        .mute-speaker {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: 3;
            transition-duration: .3s;
        }

        .mute-speaker svg {
            width: 18px;
        }

        #checkboxInput:checked+.toggleSwitch .speaker {
            opacity: 0;
            transition-duration: .3s;
        }

        #checkboxInput:checked+.toggleSwitch .mute-speaker {
            opacity: 1;
            transition-duration: .3s;
        }

        #checkboxInput:active+.toggleSwitch {
            transform: scale(0.7);
        }

        #checkboxInput:hover+.toggleSwitch {
            background-color: rgb(61, 61, 61);
        }

        /* ØµÙØª ØºÙØ± ÙØ±Ø¦Ù */
        #backgroundMusic {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Ø¹ÙØµØ± Ø§ÙØµÙØª -->

    <div id="welcome-section">

    <!-- Ø²Ø± Ø§ÙØªØ­ÙÙ ÙÙ Ø§ÙØµÙØª -->

    <script>

        const backgroundMusic = document.getElementById('backgroundMusic');

        // Ø§ÙØªØ­ÙÙ ÙÙ Ø­Ø§ÙØ© Ø²Ø± Ø§ÙØªØ­ÙÙ ÙÙ Ø§ÙØµÙØª
        muteCheckbox.addEventListener('change', function () {

            if (muteCheckbox.checked) {

</body>
